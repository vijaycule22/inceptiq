<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-cyan-50 relative overflow-hidden">
  <!-- Floating Educational Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <!-- Animated Background Elements -->
    <div class="absolute top-20 left-10 w-16 h-16 bg-gradient-to-r from-blue-400 to-cyan-400 rounded-full opacity-20 animate-float-slow"></div>
    <div class="absolute top-40 right-20 w-12 h-12 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full opacity-15 animate-float-medium"></div>
    <div class="absolute top-60 left-1/4 w-8 h-8 bg-gradient-to-r from-green-400 to-emerald-400 rounded-full opacity-25 animate-float-fast"></div>
    
    <!-- Educational Icons -->
    <div class="absolute top-32 right-1/3 w-6 h-6 text-blue-500 opacity-30 animate-bounce-slow">
      <span class="pi pi-book text-xl"></span>
    </div>
    <div class="absolute top-48 left-1/3 w-6 h-6 text-purple-500 opacity-25 animate-pulse-slow">
      <span class="pi pi-lightbulb text-xl"></span>
    </div>
    <div class="absolute top-80 right-1/4 w-6 h-6 text-cyan-500 opacity-20 animate-spin-slow">
      <span class="pi pi-chart-line text-xl"></span>
    </div>
    
    <!-- Geometric Shapes -->
    <div class="absolute top-24 left-1/2 w-4 h-4 bg-gradient-to-r from-yellow-400 to-orange-400 transform rotate-45 opacity-20 animate-float-medium"></div>
    <div class="absolute top-72 right-16 w-3 h-3 bg-gradient-to-r from-indigo-400 to-purple-400 rounded-full opacity-15 animate-float-fast"></div>
    <div class="absolute top-96 left-20 w-5 h-5 bg-gradient-to-r from-teal-400 to-cyan-400 transform rotate-12 opacity-25 animate-float-slow"></div>
  </div>

  <!-- Header -->
  <header class="relative z-50 px-6 py-4 sticky top-0 bg-white/80 backdrop-blur-md border-b border-gray-100">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <a routerLink="/" class="hover:opacity-80 transition-opacity">
          <img src="/InceptIQ.svg" alt="InceptIQ Logo" class="w-36" />
        </a>
      </div>
      <div class="flex items-center gap-8">
        <a href="#features" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">Features</a>
        <a href="#how-it-works" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">How it Works</a>
        <a routerLink="/login" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold rounded-lg hover:from-blue-700 hover:to-cyan-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
          Sign In
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="relative z-10 flex-1 flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
      <!-- Form Header -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-500 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl">
          <span class="pi pi-user-plus text-3xl text-white"></span>
        </div>
        <h1 class="text-4xl font-bold text-gray-900 mb-3">Create Account</h1>
        <p class="text-lg text-gray-600">Join InceptIQ to start your learning journey</p>
      </div>

      <!-- Register Form -->
      <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl p-8 border border-white/20">
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <!-- Name Fields -->
          <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-3">
                First Name
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                  <span class="pi pi-user text-gray-600"></span>
                </div>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  [(ngModel)]="registerData.firstName"
                  required
                  class="w-full pl-12 pr-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 bg-white/60 backdrop-blur-sm"
                  placeholder="First name"
                />
              </div>
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-3">
                Last Name
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                  <span class="pi pi-user text-gray-600"></span>
                </div>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  [(ngModel)]="registerData.lastName"
                  required
                  class="w-full pl-12 pr-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 bg-white/60 backdrop-blur-sm"
                  placeholder="Last name"
                />
              </div>
            </div>
          </div>

          <!-- Email Field -->
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-3">
              Email Address
            </label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                <span class="pi pi-envelope text-gray-600"></span>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="registerData.email"
                required
                class="w-full pl-12 pr-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 bg-white/60 backdrop-blur-sm"
                placeholder="Enter your email"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-3">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                <span class="pi pi-lock text-gray-600"></span>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="registerData.password"
                required
                minlength="6"
                class="w-full pl-12 pr-4 py-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 bg-white/60 backdrop-blur-sm"
                placeholder="Create a password (min 6 characters)"
              />
            </div>
            <p class="text-xs text-gray-500 mt-2">Password must be at least 6 characters long</p>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-xl">
            <div class="flex items-center gap-3">
              <span class="pi pi-exclamation-triangle text-red-500"></span>
              <p class="text-sm text-red-600">{{ errorMessage }}</p>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="isLoading || !registerForm.form.valid"
            class="w-full bg-gradient-to-r from-green-600 to-emerald-500 text-white font-semibold py-4 px-6 rounded-xl hover:from-green-700 hover:to-emerald-600 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
          >
            <span *ngIf="isLoading" class="mr-3">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            <span *ngIf="!isLoading" class="pi pi-user-plus mr-3"></span>
            {{ isLoading ? 'Creating Account...' : 'Create Account' }}
          </button>
        </form>

        <!-- Login Link -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-medium transition-colors">
              Sign in here
            </a>
          </p>
        </div>

        <!-- Back to Landing -->
        <div class="mt-6 text-center">
          <a routerLink="/" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
            ‚Üê Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
